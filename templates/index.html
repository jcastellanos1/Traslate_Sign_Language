
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Manos y Rostros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script> 

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>

    
</head>
<body>
    <div class="container">
        <h1>Detección de Manos y Rostros</h1>
        <div id="content">
            <div id="video-container">
                <!-- Spinner de carga dentro del contenedor del video -->
                <div id="loading-spinner" class="loading-screen">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                <video id="video-stream" autoplay playsinline></video>
                <img id="processed-frame" src="" alt="" style="display: none;">
            </div>
            
            <div class="text-box" id="text-box">
                <strong>Información detectada:</strong><br>
                (Aquí aparecerán los datos cuando se procese la imagen)
            </div>

            <div id="subtitles">
                <strong>Subtítulos:</strong><br>
                <span id="subtitle-text"></span>
            </div>
        </div>
        <div class="btn-container">
            <button id="btnCamera" class="btn-round btn-camera" onclick="toggleCamera()">
                <i class="fas fa-video"></i> 
            </button>
            <button id="btnMic" class="btn-round btn-mic" onclick="toggleAudio()">
                <i class="fas fa-microphone"></i>
            </button> 
            <button id="btnDetection" class="btn-round btn-detection" onclick="toggleDetection()">
                <i class="fas fa-eye"></i> 
            </button>
        </div>
    </div>

 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
