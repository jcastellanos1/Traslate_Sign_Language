
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Manos y Rostros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script> 

    <style>
        /* Estilos generales */
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .container {
            margin-top: 20px;
        }

        /* Encabezado */
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Contenedor del contenido */
        #content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Contenedor de video */
        #video-container {
            position: relative;
            width: 48%; /* Ajustar el tamaño para que quepa junto al cuadro de texto */
            height: auto;
            margin: 0 auto;
        }

        /* Estilos del spinner de carga */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
            color: #00c3ff;
        }

        /* Estilos del video y la imagen procesada */
        #video-stream, #processed-frame {
            width: 100%;
            height: auto; /* Mantiene la proporción */
            max-width: 640px;
            border-radius: 10px;
            border: 3px solid #00c3ff;
            box-shadow: 0px 0px 20px rgba(0, 195, 255, 0.5);
        }

        /* Caja de texto */
        .text-box {
            width: 48%; /* Ajustado para que se alinee junto al video */
            background: white;
            color: black;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
            overflow-y: auto;
            font-size: 16px;
            margin-top: 0px;
            height: 468px; /* Establece una altura fija para que se vea coherente */
            overflow-y: none;
        }

        /* Subtítulos */
        #subtitles {
            width: 48%; /* Ajustado para que se alinee junto al video */
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
            font-size: 16px;
            margin-top: 20px;
            height: auto;
            max-height: 100px;
            overflow-y: auto;
        }

        /* Botones redondos */
        .btn-round {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s ease, transform 0.2s;
        }

        .btn-round:hover {
            transform: scale(1.1);
        }

        .btn-camera { background: #00c3ff; color: white; }
        .btn-camera.off { background: #FF4C4C; }
        .btn-mic { background: #00c3ff; color: white; }
        .btn-mic.off { background: #FF4C4C; }
        .btn-detection { background: #ffaa00; color: white; }
        .btn-detection.off { background: #6c757d; }

        /* Estilos adicionales para la barra flotante */
        .btn-container {
            display: flex; /* Siempre visible en pantallas grandes */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0px 0px 20px rgba(0, 195, 255, 0.5);
            transition: opacity 0.3s ease-in-out;
        }

        /* Responsivo para dispositivos móviles */
        @media (max-width: 768px) {
            /* Inicialmente oculto en móviles */
            .btn-container {
                display: none;
            }

            .btn-container.show {
                display: flex;
            }

            h1 {
                font-size: 1.4rem;
            }

            .text-box, #subtitles {
                width: 90%;
                height: 50%;
                max-width: 320px;
                font-size: 14px;
                margin-top: 20px;
            }

            .btn-round {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            /* Alineación en móvil, el contenido debe ir uno debajo del otro */
            #content {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            /* Video y cuadro de texto se apilan en móvil */
            #video-container, .text-box, #subtitles {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detección de Manos y Rostros</h1>
        <div id="content">
            <div id="video-container">
                <!-- Spinner de carga dentro del contenedor del video -->
                <div id="loading-spinner" class="loading-screen">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                <video id="video-stream" autoplay playsinline></video>
                <img id="processed-frame" src="" alt="" style="display: none;">
            </div>
            
            <div class="text-box" id="text-box">
                <strong>Información detectada:</strong><br>
                (Aquí aparecerán los datos cuando se procese la imagen)
            </div>

            <!-- Área de subtítulos -->
            <div id="subtitles">
                <strong>Subtítulos:</strong><br>
                <span id="subtitle-text"></span>
            </div>
        </div>
        <div class="btn-container">
            <button id="btnCamera" class="btn-round btn-camera" onclick="toggleCamera()">
                <i class="fas fa-video"></i> 
            </button>
            <button id="btnMic" class="btn-round btn-mic" onclick="toggleAudio()">
                <i class="fas fa-microphone"></i>
            </button> 
            <button id="btnDetection" class="btn-round btn-detection" onclick="toggleDetection()">
                <i class="fas fa-eye"></i> 
            </button>
        </div>
    </div>

    <script>
        const socket = io();
        const video = document.getElementById('video-stream');
        const processedFrame = document.getElementById('processed-frame');
        const textBox = document.getElementById('text-box');
        const subtitleText = document.getElementById('subtitle-text');
        const btnCamera = document.getElementById('btnCamera');
        const btnMic = document.getElementById('btnMic');
        const btnDetection = document.getElementById('btnDetection');
        
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onresult = (event) => {
            let finalTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript + ' ';
                }
            }
            document.getElementById('subtitle-text').innerText = finalTranscript;
        };

        recognition.start();

        let videoStream = null;
        let audioStream = null;
        let isStreaming = false;
        let isAudioOn = false;

async function startCamera() {
    try {
        videoStream = await navigator.mediaDevices.getUserMedia({
            video: { width: 640, height: 480 },
            audio: false
        });
        video.srcObject = videoStream;
        isStreaming = true;
        btnCamera.classList.remove("off");

        // Ocultar el spinner de carga
        document.getElementById('loading-spinner').style.display = 'none';
    } catch (error) {
        console.error('Error al acceder a la cámara:', error);
    }
}

function stopCamera() {
    if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        isStreaming = false;
        btnCamera.classList.add("off");
    }
}

function toggleCamera() {
    if (isStreaming) {
        stopCamera();
    } else {
        startCamera();
    }
}

async function toggleAudio() {
    if (!audioStream) {
        try {
            audioStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
            isAudioOn = true;
        } catch (error) {
            console.error('Error al acceder al micrófono:', error);
            return;
        }
    } else {
        let audioTrack = audioStream.getAudioTracks()[0];
        if (audioTrack) {
            audioTrack.enabled = !audioTrack.enabled;
            isAudioOn = audioTrack.enabled;
            if (!isAudioOn) {
            recognition.stop();
        }else{
            recognition.start();
    }
    btnMic.classList.toggle("off", !isAudioOn);
        }
    }
}



        window.onload = function() {
            // Al cargar la página, mostrar la vista procesada por defecto
            isDetectionOn = true;
            processedFrame.style.display = 'block';
            video.style.display = 'none';
        }

        function toggleDetection() {
            isDetectionOn = !isDetectionOn;
            btnDetection.classList.toggle("off", !isDetectionOn);
            
            if (isDetectionOn) {
                processedFrame.style.display = 'block';
                video.style.display = 'none';
            } else {
                processedFrame.style.display = 'none';
                video.style.display = 'block';
            }
        }

        let isButtonContainerVisible = false;
        let hideTimeout;

        function toggleButtonContainer() {
            const btnContainer = document.querySelector('.btn-container');
            
            if (!isButtonContainerVisible) {
                // Mostrar los botones solo si no están visibles
                btnContainer.classList.add('show');
                isButtonContainerVisible = true;
                
                // Ocultar los botones después de 6 segundos
                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(() => {
                    btnContainer.classList.remove('show');
                    isButtonContainerVisible = false;
                }, 6000); // 6 segundos
            }
        }

        // Detectamos el toque en la pantalla en dispositivos móviles
        document.body.addEventListener('touchstart', toggleButtonContainer);

        // Aseguramos que los botones no desaparezcan en pantallas de PC
        if (window.innerWidth > 768) {
            document.querySelector('.btn-container').style.display = 'flex';
        }

        function sendFrameToServer() {
            if (!isStreaming || !isDetectionOn) return;

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob((blob) => {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => {
                    const base64data = reader.result.split(',')[1];
                    socket.emit('frame', base64data);
                };
            }, 'image/jpeg', 0.6);
        }

        socket.on('processed_frame', (data) => {
            if (isDetectionOn) {
                processedFrame.src = `data:image/jpeg;base64,${data}`; // Actualiza la imagen procesada
            }
        });

        socket.on('detection_data', (data) => {
            textBox.innerHTML = `<strong>Información detectada:</strong><br>${data}`; // Muestra la información detectada
        });

        socket.on('subtitles', (text) => {
            subtitleText.innerText = text; // Muestra los subtítulos en tiempo real
        });

        setInterval(sendFrameToServer, 100);
        startCamera();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
